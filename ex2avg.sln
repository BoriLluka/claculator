#include <iostream>

using namespace std;

int main() {
    int n;
    double num, sum = 0;

    cout << "Enter the number of elements in the sequence: ";
    cin >> n;

    cout << "Enter " << n << " numbers: ";

    for (int i = 0; i < n; i++) {
        cin >> num;
        sum += num;
    }

    double avg = sum / n;

    cout << "Average = " << avg;

    return 0;
}
